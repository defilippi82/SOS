<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="sos.css">
		<title> SOS by FHD</title>
	</head>

    <header>
        <nav>
            <ul>
                <li><a href ="index.html">Home</a></li>
                <li><a href="invitados.html">Invitados</a></li>
                <li><a href= "contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <body>
        <main>
            <form>
				<label for="nombreapellido">Nombre y Apellido</label>
				<input type="text" id="nombreapellido" class="input-padron" required>

				<label for="correoelectronico"> Correo Electrónico</label>
				<input type="email" id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">

				<label for="telefono">Telefono</label>
				<input type="tel" id="telefono"class="input-padron" required placeholder="(XX) XXXX-XXXX">

				<label for="mensaje">Mensaje</label>
				<textarea cols="30" rows="5" id="mensaje"class="input-padron" required></textarea>

				<fieldset>
					<legend> ¿Cómo le gustaría que lo contactemos?</legend>

					<label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
					

					<label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
									

					<label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
				
				</fieldset>

				<fieldset>
					<legend>¿En cual horario prefiere ser atentido?</legend>
					<select>
						<option>Mañana</option>
						<option>Tarde</option>
						<option>Noche</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la Barbería Alura?</label>


				<input type="submit" value="Enviar formulario" class="enviar" onclick="contacto()">

			</form>
            
        </main>
    </body>
    <footer>


		<img class="rodapie" src="imagenes/logo-grisSin-fondo.png" width="125px" height="125px">
		<p class="eslogan">Navegá más allá de lo esperado</p>
		
		
	</footer>


<script src="sos.js"></script>
</html>
